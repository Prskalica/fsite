<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="text">Just some text</label>
      <input type="text" />
      <br />
      <label for="button">I am a button</label>
      <input type="button" value="click me" />
      <br />
      <label for="checkbox">this is a checkbox</label>
      <input type="checkbox" value="Checkbox" />
      <br />
      <label for="color">Colorpalete</label>
      <input type="color" />
      <br />
      <label for="date">date</label>
      <input type="date" />
      <br />
      <input type="datetime-local" />
      <br />
      <label for="files">Selecting .png format</label>
      <input type="file" accept=".png" />
      <br />
      <label for="hidden data"
        >Hidden data, for example which "post number" online post from a person
        getts</label>
      <input type="hidden" value="001x" />
      <br />
      <label for="imagebutton">Image button</label>
      <input
        type="image"
        src="/Users/DavorNikolic/Documents/Programming/HTML - Personal site/images/button.png"
        width="50"/>
      <br />
      <label for="month"
        >type month create input fields that let the user enter a month and year
        allowing a month and year to be easily entered.</label>
      <input type="month" name="" id="" min="2000-01" max="2022-11" />
      <br />
      <label for="numbers">input a number from x to y range</label>
      <input type="number" value="0" min="10" max="100" />
      <br />
      <label for="password">input a password</label>
      <input type="password" />
      <br />
      <label for="radio"
        >radio buttons - dosent have annaything to do with radio we listen to.
        <br />
        Radio buttons are designed for selecting one value out of a set, whereas
        checkboxes let you turn individual values on and off</label
      >
      <input type="radio" />
      <br />
      <input type="range" min="1" max="11" />
      <label for="volume"
        >"volume" - choose a value in a range - non specific range</label
      >
      <br />
      <label for="reset">Reset button</label>
      <input type="reset" value="reset" />
      <br />
      <label for="search">Search the site</label>
      <input type="search" />
      <br />
      <label for="submit">submit</label>
      <input type="submit" />
      <br />
      <label for="tel">input your phone number</label>
      <input
        type="tel"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-0]{3}"
        required
      />
      <br />
      <label for="time">Time for meeting</label>
      <input type="time" min="09:00" max="18:00" />
      <br />
      <label for="url">enter a URL</label>
      <input type="url" placeholder="https://www.jw.org" />
      <br />
      <label for="week">coosing a week</label>
      <input type="week" />
    </form>
  </body>
</html>
